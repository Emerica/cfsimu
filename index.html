<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.1.1/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0-beta/css/bootstrap-select.min.css" />
  <link rel="stylesheet" href="css/index.scss" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.0-beta/js/bootstrap-select.min.js"></script>
  <script src="scripts/index.js"></script>
  <title>Field Simulator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face {
      font-family: "Coda";
      src: url("coda.woff") format("woff"),
      url("coda.ttf") format("truetype"),
    }

    body {
      font-family: 'Coda', Arial, sans-serif;
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  
  <div id="full">
  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="https://cr0ybot.github.io/ingress-logos/resistance_hexagon_thumb.png" alt="logo" style="width: 35px;padding-bottom: 7px;">
        </a>
        <a class="navbar-brand-text" href="#" style="margin-top: 10px;margin-left: -10px;/* padding-top: 20px; */color:  #FFF;text-decoration: none;font-size: 1.45em;">FIELD SIMULATOR</a>
      </div>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group" role="group" aria-label="Faction group" style="padding-right:10px;">
          <select id="faction" data-show-content="true" data-style="btn-primary text-light">
                <option selected class=" bg-primary text-light" data-content="<i class='fa fa-key'></i> Resistance" value='RES'></option>
                <option class="bg-success text-light" data-content="<i class='fa fa-eye'></i> Enlightened" value='ENL'></option>
            </select>
        </div>
        <div class="btn-group" role="group" aria-label="Preset group" style="padding-right:10px;">
          <button class="btn btn-info btn-sm">Presets</button>
          <button class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><label>Basics</label></li>
            <li><button type="button" class="dropdown-item preset" data-name="basic1">Outer Field First</button></li>
            <li><button type="button" class="dropdown-item preset" data-name="basic2">Outer Field First</button></li>
            <li class="divider"></li>
            <li><label>Extend in 1 direction:</label></li>
            <li><button type="button" class="dropdown-item preset" data-name="oneway1">Layer Over Layer</button></li>
            <li><button type="button" class="dropdown-item preset" data-name="oneway2">Link From 2 anchor</button></li>
            <li><button type="button" class="dropdown-item preset" data-name="oneway3">Link From 2 anchor - 4X SBUL</button></li>
            <li class="divider"></li>
            <li><label>Extend in 2 directions:</label></li>
            <li><button type="button" class="dropdown-item preset" data-name="twoway1">Layer Over Layer</button></li>
            <li><button type="button" class="dropdown-item preset" data-name="twoway2">Dual Wielding</button></li>
            <li class="divider"></li>
            <li><label>Extend in 3 directions:</label></li>
            <li><button type="button" class="dropdown-item preset" data-name="threeway1">Spiral</button></li>
            <li><button type="button" class="dropdown-item preset" data-name="threeway2">Cocktail</button></li>
          </ul>
        </div>
        <div class="btn-group" role="group" aria-label="Language group" style="padding-right:10px;">
          <button class="btn btn-secondary btn-sm">Language</button>
          <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Japanese</a></li>
            <li class="divider"></li>
            <li><a class="dropdown-item" href="#">Chinese</a></li>
            <li class="divider"></li>
            <li><a class="dropdown-item" href="#">English</a></li>
          </ul>
        </div>
        <div class="btn-group" role="group" aria-label="Help group">
          <button class="btn btn-warning btn-sm">Help</button>
          <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Source</a></li>
            <li><a href="#" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-cloud"></span> Share</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  
  <div id="main" role="main">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Simulator</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-toggle="tab" href="#menu1">Portal List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Command List</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <div class="col-md-12">
 
        <div class="row">
          <div class="col-xs-offset 1 col-xs-11 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                  <button id="prev-command" class="btn btn-secondary" data-original-title="Back"><i class="fa fa-backward fa-lg" aria-hidden="true"></i>&nbsp;</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="next-command" class="btn btn-secondary" data-original-title="Forward"><i class="fa fa-forward fa-lg" aria-hidden="true"></i>&nbsp;</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="flip" class="btn btn-primary" data-original-title="Flip"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i>&nbsp;Flip</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="clear-without-portal" class="btn btn-primary" data-original-title="Unlink"><i class="fa fa-unlink fa-lg" aria-hidden="true"></i>&nbsp;Unlink</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="clear" class="btn btn-primary" data-original-title="Clear"><i class="fa fa-trash fa-lg" aria-hidden="true"></i>&nbsp;Clear</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="view-arrow" class="btn btn-primary" data-original-title="Show Direction"><i class="fa fa-angle-double-up fa-lg" aria-hidden="true"></i>&nbsp;Dir</button>
                </div>
                <div class="btn-group" role="group">
                  <button id="clear" class="btn btn-primary" data-original-title="Share" data-toggle="modal" data-target="#shareModal"><i class="fa fa-share fa-lg" ></i>&nbsp;Share</button>
                </div>

                </div>
            </div>
          </div>
        </div>

      <canvas width="100%" height="100%" style='margin-top:2px;outline: grey 1px dotted;' id="canvas"></canvas>
     
    </div>
      </div>
      <div class="tab-pane fade" id="menu1">
        <p id="portal-info" class="text-primary"># of Fields:
          <span class="cf">10</span>(<span class="current-cf">5</span>), # of Links:
          <span class="link">15</span>(<span class="current-link">10</span>)
        </p>
        <div class="form-inline">
          <ul id="portal-list" class="list-group">
          </ul>
        </div>

      </div>
      <div class="tab-pane fade" id="menu2">
        <div id="command-list" class="list-group"></div>
      </div>
      
      
      
    </div>
  </div>

<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Share</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>              
            <input type="text" id="share" value="Text to Copy" style="width:350px;"> 
            <button id="copyButton" class="btn btn-primary" >Copy</button>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  
    
  </div>
     </div>
  <script>
  
//https://developer.snapappointments.com/bootstrap-select
$('#faction').selectpicker();
  </script>
</body>
</html>
